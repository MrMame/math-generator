
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" th:href="@{/css/mathe-prinz-main.css}" href="../static/css/mathe-prinz-main.css"
          rel="stylesheet" />
    <title>Matheprinz</title>
</head>
<body>

    <!-- HEADER -->
    <div class="row">
        <div class ="col-wide-2 col-mid-2 col-mobile-0"></div>
        <div class ="col-wide-8 col-mid-8 col-mobile-12">
            <div class ="horizontal-center">
                <img class ="resize-smaller-not-bigger" th:src="@{/images/mathe-prinz-headline.svg}"
                                                           src="../static/images/mathe-prinz-headline.svg"/>
                <p class="hideIfMobile"> Mathematik-Aufgabenbl√§tter selbst erstellen</p>
            </div>
        </div>
        <div class ="col-wide-2 col-mid-2 col-mobile-0"></div>
    </div>

    <!-- MENUE -->
    <div class="row background-color-secondary">
        <div class ="col-wide-2 col-mid-2 col-mobile-0"></div>
        <div class ="col-wide-4 col-mid-4 col-mobile-12">

            <form id="inputForm" action="#" th:action="@{/}" th:object="${theFormData}" th:target="_blank" method="post">

                <label for="numberOfExercises" th:text="'Anzahl der Aufgaben [1-10000]'"></label><br>
                <input type="text" class="full-width" id="numberOfExercises" th:field="*{numberOfExercises}" >
                <div class ="validationError"th:if="${#fields.hasErrors('numberOfExercises')}">
                    <img class ="resize-smaller-not-bigger" th:src="@{/images/mathe-prinz-symbol-error.svg}"
                                                               src="../static/images/mathe-prinz-symbol-error.svg"/>
                    <p class="validationMessage" th:errors="*{numberOfExercises}">Invalid</p>
                </div>

                <br>

                <label for="exercisesNumberRangeStart">Zahlenraum von  </label><br>
                <input type="text" class="full-width" id="exercisesNumberRangeStart" th:field="*{exercisesNumberRangeStart}" >
                <div class ="validationError"th:if="${#fields.hasErrors('exercisesNumberRangeStart')}">
                    <img class ="resize-smaller-not-bigger"  th:src="@{/images/mathe-prinz-symbol-error.svg}"
                                                                src="../static/images/mathe-prinz-symbol-error.svg" />
                    <p class="validationMessage" th:errors="*{exercisesNumberRangeStart}">Invalid</p>
                </div>

                <br>

                <label for="exercisesNumberRangeEnd">Letzte Zahl des Zahlenbereichs</label><br>
                <input type="text" class="full-width" id="exercisesNumberRangeEnd" th:field="*{exercisesNumberRangeEnd}" >
                <div class ="validationError"th:if="${#fields.hasErrors('exercisesNumberRangeEnd')}">
                    <img class ="resize-smaller-not-bigger" th:src="@{/images/mathe-prinz-symbol-error.svg}"
                                                               src="../static/images/mathe-prinz-symbol-error.svg"  />
                    <p class="validationMessage" th:errors="*{exercisesNumberRangeEnd}">Invalid</p>
                </div>

                <br>
                <br>

                <div class="operationCheckboxes">
                    <label for="add">Add(+)</label>
                    <input type="checkbox" id="add" name="withOperationsAdd" th:checked="*{withOperationsAdd}"><br>
                    <label for="sub">Sub(-)</label>
                    <input type="checkbox" id="sub" name="withOperationsSub" th:checked="*{withOperationsSub}"><br>
                </div>
                <div class="operationCheckboxes">
                    <label for="multi">Mul(x)</label>
                    <input type="checkbox" id="multi" name="withOperationsMul" th:checked="*{withOperationsMul}"><br>
                    <label for="div">Div(/)</label>
                    <input type="checkbox" id="div" name="withOperationsDiv" th:checked="*{withOperationsDiv}"><br>
                </div>

                <br>

                <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" ></p>

            </form>

        </div>
        <div class ="col-wide-4 col-mid-4 col-mobile-0">
            <img class="resize-smaller-not-bigger" th:src="@{/images/mathe-prinz-zauberstab.svg}"
                                                      src="../static//images/mathe-prinz-zauberstab.svg" />
        </div>
        <div class ="col-wide-2 col-mid-2 col-mobile-0"></div>
    </div>

    <!-- FOOTER -->
    <div class="row">
        <div class ="col-wide-3 col-mid-1 col-mobile-0"></div>
        <div class ="col-wide-6 col-mid-10 col-mobile-12">
            <div class ="flex-center">

                    <a class="flex-center black-text" href ="https://github.com/MrMame/math-generator">
                        <img id="github-logo" th:src="@{/images/logo-github.svg}"
                             src="../static/images/logo-github.svg" />
                        <p>Github-Projekt</p>
                    </a>

                </div>


        </div>
        <div class ="col-wide-3 col-mid-1 col-mobile-0"></div>
    </div>


</body>
</html>
