
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/mathe-prinz-main.css}"/>
    <title>Matheprinz</title>
</head>
<body>

    <!-- HEADER -->
    <div class="row">
        <div class ="col-wide-3 col-mid-1 hideIfMobile"></div>
        <div class ="col-wide-6 col-mid-10 ">
            <div class ="horizontal-center">
                <img class ="resize-smaller-not-bigger" src="" th:src="@{/images/mathe-prinz-headline.svg}" />
                <p class="hideIfMobile"> Mathematik-Aufgabenblätter selbst erstellen</p>
            </div>
        </div>
        <div class ="col-wide-3 col-mid-1 hideIfMobile"></div>
    </div>

    <!-- MENUE -->
    <div class="row background-color-secondary">
        <div class ="col-wide-3 col-mid-1 hideIfMobile"></div>
        <div class="col-wide-3 col-mid-5">
            <form class="inputForm" action="#" th:action="@{/}" th:object="${theFormData}" method="post">

                <div>
                    <label for="numberOfExercises">Anzahl Aufgaben</label><br>
                    <input type="text" class="full-width" id="numberOfExercises" th:field="*{numberOfExercises}" ><br>
                    <label for="exerciseNumberRange">Zahlenbereich der Aufgaben</label><br>
                    <input type="text" class="full-width"id="exerciseNumberRange" th:field="*{exercisesNumberRange}" ><br>
                    <label for="exercisePacketSize">Aufgabenpaket Grösse</label><br>
                    <input type="text" class="full-width" id="exercisePacketSize" th:field="*{exercisesPacketSize}" ><br>
                    <br>
                    <div>
                        <label for="add">(+)</label>
                        <input type="checkbox" id="add" name="calcType1" value="add"><br>
                        <label for="sub">(-)</label>
                        <input type="checkbox" id="sub" name="calcType2" value="sub"><br>
                        <label for="multi"> (x)</label>
                        <input type="checkbox" id="multi" name="calcType3" value="multi"><br>
                        <label for="div"> (/)</label>
                        <input type="checkbox" id="div" name="calcType4" value="div"><br><br>
                    </div>

                    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" ></p>
                </div>
            </form>
        </div>
        <div class="col-wide-3 col-mid-5 hideIfMobile">
            <img class="resize-smaller-not-bigger" src="" th:src="@{/images/mathe-prinz-zauberstab.svg}" />
        </div>
        <div class ="col-wide-3 col-mid-1 hideIfMobile"></div>
    </div>

    <!-- FOOTER -->
    <div class="row">
        <div class ="col-wide-3 col-mid-1 hideIfMobile"></div>
        <div class ="col-wide-6 col-mid-10">
            <div class="horizontal-center">
                <p>Matheprinz auf server-121.de</p>
            </div>
        </div>
        <div class ="col-wide-3 col-mid-1 hideIfMobile"></div>
    </div>


</body>
</html>
