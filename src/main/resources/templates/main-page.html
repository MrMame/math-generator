
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main-page.css}"/>
    <title>Übungsaufgaben</title>
</head>
<body>
<div id="mainContainer">
    <div class="mainHead whiteBackg">
        <img src="" th:src="@{/images/mathe-prinz-headline.svg}" />
        <p class="standard"> Mathematik-Aufgabenblätter selbst erstellen</p>
    </div>

    <div class="mainBodyLeft whiteBackg">
        <form action="#" th:action="@{/}" th:object="${theFormData}" method="post">
            <p>Anzahl der Aufgaben: <input type="text" th:field="*{numberOfExercises}" ></p>
            <p>Zahlenbereich der Rechnung: <input type="text" th:field="*{exercisesNumberRange}" ></p>
            <p>Aufgaben in einem Paket: <input type="text" th:field="*{exercisesPacketSize}" ></p>
            <div>
                <p>Aufgabentypen:</p>
                <input type="checkbox" id="add" name="calcType1" value="add">
                <label for="add">(+) Addieren</label><br>
                <input type="checkbox" id="sub" name="calcType2" value="sub">
                <label for="sub">(-) Subtrahieren)</label><br>
                <input type="checkbox" id="multi" name="calcType3" value="multi">
                <label for="multi"> (x) Multiplizieren</label><br>
                <input type="checkbox" id="div" name="calcType4" value="div">
                <label for="div"> (/) Dividieren</label><br><br>
                <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" ></p>
            </div>
        </form>
    </div>
    <div class="mainBodyRight whiteBackg" />
        <img src="" th:src="@{/images/mathe-prinz-zauberstab.svg}" />
    </div>

    <div class="mainFooter whiteBackgr">
        <p>Markus Meinhard@server-121.de</p>

    </div>





</div>


</body>
</html>
