            <p th:text="${theExercises[iterState.count+3]}" class="exercise" >dummy</p>
            <p th:text="${theExercises[iterState.count+4]}" class="exercise" >dummy</p>
            <p th:text="${theExercises[iterState.count+5]}" class="exercise" >dummy</p>
        </div>
    </th:block>
